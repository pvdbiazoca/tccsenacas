<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edu Organiza</title>
    <link rel="stylesheet" href="manutencao.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Edu Organiza</h1>
        <label for="role">Selecione sua função:</label>
        <select id="role">
            <option value="biblioteca">Biblioteca</option>
            <option value="lie">L.I.E</option>
            <option value="manutencao">Manutenção</option>
        </select>
        <button onclick="login()">Entrar</button>
    </div>
    
    <script>
        function login() {
            const role = document.getElementById("role").value;
            if (role === "manutencao") {
                window.location.href = 'login.html';
            } else {
                alert("Função não reconhecida para acesso a essa página.");
            }
        }
    </script>
</body>
</html>
