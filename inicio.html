<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Organiza - Login</title>
    <link rel="stylesheet" href="inivio.css">
</head>
<body>
    <div class="header">
        <h1>Edu Organiza</h1>
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="reserva1.html" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="professor" name="role" value="Professor">
                        Professor
                    </label>
                    <label>
                        <input type="checkbox" id="manutencao" name="role" value="Manutenção">
                        Manutenção
                    </label>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
