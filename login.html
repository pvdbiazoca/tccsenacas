<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Organiza - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <h1>Edu Organiza</h1>
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
                
                <button type="submit">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
        </div>
    </div>

    <script>
        // Função para lidar com o login
        function handleLogin(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obter os valores dos campos de entrada
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Verificar se os campos estão preenchidos
            if (email && password) {
                // Redirecionar para a página de reservas
                window.location.href = 'reserva1.html'; // Redireciona para reserva1.html
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
