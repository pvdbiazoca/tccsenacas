<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Organiza - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <h1>Edu Organiza</h1>
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
                
                <div class="checkbox-group">
                    <button type="button" class="nav-button" id="professor-button" data-role="professor" onclick="selectButton('professor-button')">
                        Professor
                    </button>
                    <button type="button" class="nav-button" id="manutencao-button" data-role="manutencao" onclick="selectButton('manutencao-button')">
                        Manutenção
                    </button>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        // Function to add 'active' class to the selected button
        function selectButton(buttonId) {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => button.classList.remove('active'));

            const selectedButton = document.getElementById(buttonId);
            selectedButton.classList.add('active');
        }

        // Function to handle form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            const activeButton = document.querySelector('.nav-button.active');
            if (activeButton) {
                const role = activeButton.getAttribute('data-role');
                
                // Redirect based on the selected role
                if (role === 'manutencao') {
                    window.location.href = 'manutencao.html';
                } else if (role === 'professor') {
                    window.location.href = 'reserva1.html';
                }
            } else {
                alert('Por favor, selecione uma função.');
            }
        }
    </script>
</body>
</html>
