<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Organiza - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <h1>Edu Organiza</h1>
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="reserva1.html" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
                
                <div class="checkbox-group">
                    <button type="button" class="nav-button" id="professor-button" data-role="Professor" onclick="selectButton('professor-button')">
                        Professor
                    </button>
                    <button type="button" class="nav-button" id="manutencao-button" data-role="Manutenção" onclick="selectButton('manutencao-button')">
                        Manutenção
                    </button>
                </div>
                
                
                
                
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script>
    function selectButton(buttonId) {
    // Remove a classe 'active' de todos os botões
    const buttons = document.querySelectorAll('.nav-button');
    buttons.forEach(button => {
        button.classList.remove('active');
    });

    // Adiciona a classe 'active' ao botão selecionado
    const selectedButton = document.getElementById(buttonId);
    selectedButton.classList.add('active');
}
</script>
    
    
</body>
</html>
